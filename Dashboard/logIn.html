<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login In</title>

    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <script src="messagesNewage.html"></script>
    <style>
        .Sign_IN {
            background-image: url('contact.jpg');
            height: 100vh;
            object-fit: cover;
        }

        .card {
            background-color: transparent;
        }

        .text-decoration-none:hover {
            color: blue !important;
            text-decoration: underline !important;
            font-weight: bold !important;
        }
    </style>
</head>

<body>
    <!-- 
        =======================
              Sign IN
        =======================
     -->
    <div class="Sign_IN">
        <div class="container d-flex justify-content-center align-items-center pt-5">
            <div class="card p-0 mt-5" style="width: 400px;">
                <h1 class="card-header text-center">Sign In</h1>
                <div class="card-body p-5">
                    <form action="">
                        <div class="mt-3">
                            <label for="" class="form-label font-weight-bold">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" name="" id="patientUsername" class="form-control"
                                    placeholder="Username or Email">
                            </div>
                        </div>
                        <div class="mt-3">
                            <label for="" class="form-label font-weight-bold">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"> <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" name="" id="patientPassword" class="form-control"
                                    placeholder="Password">
                            </div>
                        </div>
                        <div class="mt-4 d-flex justify-content-center mb-4">
                            <input type="button" id="submit" class="btn btn-primary" value="Sign In">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script>
        const submit = document.getElementById("submit");
        const usernameInput = document.getElementById("patientUsername");
        const passwordInput = document.getElementById("patientPassword");

        submit.addEventListener("click", function () {
            if (usernameInput.value === "sam.newagellc@gmail.com" && passwordInput.value === "newage321") {
                window.location.href = "messagesNewage.html";
            } else if (usernameInput.value === "m.newagellc@gmail.com" && passwordInput.value === "newage321") {
                window.location.href = "messagesNewage.html";

            }
            else {
                alert("Incorrect username or password.");
            }
        });



    </script>

</body>

</html>
